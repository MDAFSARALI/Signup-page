<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <div class="content">
            <form action="signup">
            <div class="name">
                <label for="name">Name:</label>
                <input type="text">
            </div>
            <div class="batch">
                <label for="Batch">Batch:</label>
                <select name="batch" id="batch">
                    <option value="batch">Batch 1</option>
                    <option value="batch">Batch 2</option>
                    <option value="batch">Batch 3</option>
                    <option value="batch">Batch 4</option>
                </select>
            </div>
            <div class="age">
                <label for="age">Age:</label>
                <input type="number">
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input type="email">
            </div>
            <div class="password">
                <label for="password">Password:</label>
                <input type="password">
            </div>
            <a href="#">Signup</a>
        </form>
        </div>
    </div>
</body>
</html>
